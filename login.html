<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    
    
<form onsubmit="login(event)" class="log">
    <h1>Log In</h1>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input type="email" class="form-control inpEmail" id="exampleInputEmail1" value="eve.holt@reqres.in" placeholder="Enter Your Email..." required>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" class="form-control inpPass" id="exampleInputPassword1" value="pistol" placeholder="Enter Your Password" required>
    </div>
    <button type="submit" class="btn btn-primary ">Submit</button>
</form>

    <script src="login.js"></script>
</body>
</html>
